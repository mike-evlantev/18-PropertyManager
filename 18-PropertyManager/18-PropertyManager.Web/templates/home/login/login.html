<div class="col-md-4"></div>
<div class="col-md-4 container" style="padding-top:150px">
    <div class="panel panel-default">
        <div class="panel panel-heading">Please sign in</div>
        <div class="panel panel-body">
            <div class="form-group">
                <label class="pull-right">Username</label>
                <input type="text" class="form-control input-lg text-center" ng-model="loginData.username" />
            </div>
            <div class="form-group">
                <label class="pull-right">Password</label>
                <input type="password" class="form-control input-lg text-center" ng-model="loginData.password" />
            </div>
            <button class="btn btn-success btn-lg" ng-click="login()">Login</button>
        </div>
    </div>
</div>
<div class="col-md-4"></div>
