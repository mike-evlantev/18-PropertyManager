<table class="table table-striped table-responsive">
    <thead>
        <tr>
            <th>Work Order ID</th>
            <th>Description</th>
            <th>Priority</th>
            <th>Opened Date</th>
            <th>Closed Date</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="workorder in workorders">
            <td>{{workorder.WorkOrderId}}</td>
            <td>{{workorder.Description}}</td>
            <td>{{workorder.Priority}}</td>
            <td>{{workorder.OpenedDate}}</td>
            <td>{{workorder.ClosedDate}}</td>
            <td>
                <a class="btn btn-info" ng-href="#/workorder/detail/{{workorder.WorkOrderId}}">
                    <i class="fa fa-pencil-square-o"></i>
                </a>
                <a class="btn btn-danger" ng-click="deleteWorkOrder(workorder)">
                    <i class="fa fa-times"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
