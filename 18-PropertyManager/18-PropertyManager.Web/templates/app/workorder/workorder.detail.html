<form name="WorkOrderDetailForm">
    <div class="form-group">
        <label>Work Order ID</label>
        <input type="text" class="form-control" ng-model="workorder.WorkOrderId" />
    </div>

    <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" ng-model="workorder.Description" />
    </div>

    <div class="form-group">
        <label>Priority</label>
        <input type="text" class="form-control" ng-model="workorder.Priority" />
    </div>

    <div class="form-group">
        <label>Opened Date</label>
        <input type="text" class="form-control" ng-model="workorder.OpenedDate" />
    </div>

    <div class="form-group">
        <label>Closed Date</label>
        <input type="text" class="form-control" ng-model="workorder.ClosedDate" />
    </div>

    <div class="well clearfix">
        <button class="btn btn-success pull-right" ng-click="saveWorkOrder()">
            Save
        </button>
    </div>
</form>

<pre>{{workorder | json}}</pre>
