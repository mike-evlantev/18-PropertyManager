<div class="container-fluid" style="background: rgba(255, 255, 255, 0.8);">
    <form name="PropertyDetailForm">
        <div class="col-md-4">
            <div class="form-group">
                <label>Property Name</label>
                <input type="text" class="form-control" ng-model="property.PropertyName" />
            </div>

            <div class="form-group">
                <label>Square Footage</label>
                <input type="text" class="form-control" ng-model="property.SquareFeet" />
            </div>

            <div class="form-group">
                <label>Bedrooms</label>
                <input type="text" class="form-control" ng-model="property.NumberOfBedrooms" />
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label>Bathrooms</label>
                <input type="text" class="form-control" ng-model="property.NumberOfBathrooms" />
            </div>

            <div class="form-group">
                <label>Parking Space(s)</label>
                <input type="text" class="form-control" ng-model="property.NumberOfVehicle" />
            </div>

            <div class="form-group">
                <label>Property Address</label>
                <input type="text" class="form-control" ng-model="property.Address.Address1" />
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" ng-model="property.Address.City" />
            </div>

            <div class="form-group">
                <label>State</label>
                <input type="text" class="form-control" ng-model="property.Address.State" />
            </div>

            <div class="form-group">
                <label>ZIP Code</label>
                <input type="text" class="form-control" ng-model="property.Address.PostCode" />
            </div>
        </div>

        <div class="well clearfix">
            <button class="btn btn-success pull-right" ng-click="saveProperty()">
                Save
            </button>
        </div>
    </form>
</div>
